<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Support</title>
</head>
<body>

    <!-- Header -->

    <header id="header">
    
        <nav class="navbar container">
            <a href="home.html" class="logo">
                <img src="./asset/png/logo-small.png" alt="Stafi logo" class="logo-image">
            </a>
    
            <button class="menu-toggler">
                <img src="./asset/svg/menu.svg" alt="" class="open-menu-icon toggle-icon">
                <img src="./asset/svg/x.svg" alt="" class="close-menu-icon toggle-icon">
            </button>
    
    
            <div class="collapsible-menu">
    
                <ul class="list">
    
                    <li class="list-item">
                        <a href="home.html" class="list-link current-link">Home</a>
                    </li>
                    <li class="list-item small-screen">
                        <a href="signup.html" class="list-link">Register</a>
                    </li>
                    <li class="list-item small-screen">
                        <a href="login.html" class="list-link">Log in</a>
                    </li>
                    <li class="list-item">
                        <a href="about.html" class="list-link">About</a>
                    </li>
                    <li class="list-item">
                        <a href="support.html" class="list-link">Support</a>
                    </li>
    
                    <li class="list-item big-screen">
                        <a href="login.html" class="list-link">Log in</a>
                    </li>
    
                    <li class="list-item big-screen">
                        <a href="signup.html" class="list-link get-started-btn">Get Started</a>
                    </li>
    
                </ul>
    
            </div>
    
        </nav>
    
    </header>

    <section class="support">

        <div class="overlay"></div>

        <div class="container support-container">

            <div class="support-image big-screen">
                <img src="./asset/png/logo big.png" alt="">
            </div>

            <h2 class="support-title">
                Experiencing an issue? <br> Talk to support
            </h2>

            <form class="details">

                <div class="username">
                    <p>Username</p>
                    <input type="text" name="username" placeholder="e.g User69" required>
                </div>

                <div class="email">
                    <p>Email Address</p>
                    <input type="email" name="email" placeholder="enter email address" required>
                </div>

                <div class="message">
                    <p>Drop a message</p>
                    <textarea class="textarea" placeholder="Type here" required></textarea>
                </div>

                <div class="btns">
                    <button type="submit" class="button submit-button">Submit</button>
                    <a href="./home.html" class="go-home small-screen">Go back Home</a>
                </div>

            </form>

            <div class="popup">
                <div class="popup-content d-grid">
                    <img src="./asset/png/icon.png" alt="">
                    <h2>Thank you!</h2>
                    <p>Weâ€™ll get back to you via email.</p>
                    <a href="support.html" class="button ok-button" onclick="closePopup()">Ok</a>
                </div>
                
            </div>

        </div>

    </section>


    <script src="script.js"></script>
    
</body>
</html>
