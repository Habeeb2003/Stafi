<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-side-nav.css">
    <link rel="stylesheet" href="admin-top-header.css">
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="admin-manage-users.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Admin Dashboard | Confirmed deposits</title>
</head>

<body>

    <section class="main-con navbar-res">

        <section class="top-nav-sect">
            <nav class="">
                <div class="logo_div">
                    <img style="width: 120px;" src="../asset/svg/stacfi-logo.svg" alt="">
                </div>
                <button class="menu-toggler">
                    <img src="../asset/svg/menu.svg" alt="" class="open-menu-icon toggle-icon">
                    <img src="../asset/svg/x.svg" alt="" class="close-menu-icon toggle-icon">
                </button>
                <div class="navbrand-con">
                    <img style="width: 120px;" src="../asset/svg/stacfi-logo.svg" alt="">
                    <p class="bold-text">Admin</p>
                </div>

                <div class="right-t">
                    <button><img src="../asset/svg/bell.svg" alt=""></button>
                    <span class="bold-text">Admin</span>
                </div>
            </nav>
        </section>

        <section class="side-nav-sect collapsible-menu">
            <nav class="side">
                <ul>

                    <li>
                        <a href="index.html" class="bold">
                            <span><img src="../asset/svg/admin-home.svg" alt=""></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-manage-users.html" class="bold">
                            <span><img src="../asset/svg/manage-users.svg" alt=""></span>
                            <span>Manage Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-manage-deposits.html" class="bold">
                            <span><img src="../asset/svg/manage-deposits.svg" alt=""></span>
                            <span>Manage Deposits</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-manage-withdrawals.html" class="bold">
                            <span><img src="../asset/svg/manage-withdrawals.svg" alt=""></span>
                            <span>Manage Withdrawals</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-manage-coin.html" class="bold active">
                            <span><img src="../asset/svg/manage-coins.svg" alt=""></span>
                            <span>Manage Coins</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-payment-wallet-info.html" class="bold">
                            <span><img src="../asset/svg/payment-info.svg" alt=""></span>
                            <span>Payment wallet info</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </section>

        <section class="view-sect">

            <div class="view-heading">
                
                <div>
                    <button onclick="openAddCoinModal()" class="add_btn"><img src="../asset/svg/plus.svg" alt=""><span>Add Coin</span></button>
                </div>

                <div>
                    <div class="input-con">
                        <input type="text" name="" placeholder="Search email or username" id="">
                        <img src="../asset/svg/search.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="view-body">


                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Coin Name</th>
                                <th></th>
                                <th>APY</th>
                                <th></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ig-1">1</td>
                                <td class="ig-2">
                                    <div class="col_2">
                                        <div class="coinLogoCon">
                                            <img src="../asset/png/ethereum-logo.png" alt="ethereum-logo">
                                        </div>
                                        <div class="coinDetailsCon">
                                            <p class="coinShort">LUCK</p>
                                            <p class="coinLong t-text">Lucky Block</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="ig-3">
                                    <div class="col_3">
                                        <div class="coinLogoCon">
                                            <img src="../asset/png/ethereum-logo.png" alt="ethereum-logo">
                                        </div>
                                        <p class="coinShort">LUCK Block</p>
                                    </div>
                                </td>
                                <td class="ig-4">
                                    <p class="t-text">22.3 or 59%</p>
                                </td>
                                <td class="ig-5">
                                    <p class="t-text">6 Months or Annually</p>
                                </td>
                                <td class="actions ig-6 coin_t">
                                    <button onclick="openEditCoinModal()" class="edit-btn"><img
                                            src="../asset/svg/Edit.svg" alt=""><span>Edit</span></button>
                                </td>
                            </tr>
                        <tbody>
                    </table>
                </div>
            </div>

        </section>

        <section class="confirm-deposit-pop-up" id="confirmDepositPopUp">

            <div>

                <div class="mod-deposit">

                    <div class="mod-head">
                        <h2>Add Coin</h2>
                        <button onclick="closeEditModal()"><img src="../asset/svg/close.svg" alt=""></button>
                    </div>

                    <div class="mod-body">

                        <form>

                            <div class="form_group">
                                <label for="name">Coin name</label><br>
                                <input type="text" name="name" placeholder="Enter coin name here">
                            </div>
                            <div class="form_group">
                                <label for="apy">APY</label><br>
                                <input type="text" name="apy" placeholder="Enter APY rate">
                            </div>
                            <div class="form_group">
                                <label for="duration">Duration</label><br>
                                <input type="text" name="duration" placeholder="Enter duration">
                            </div>
                            <div class="form_group">
                                <label for="logo">Coin Logo</label><br>
                                <input type="file" name="logo">
                            </div>

                            <div>
                                <button class="con-btn">Add coin to stake list</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

        <section class="confirm-deposit-pop-up" id="editCoinPopUp">

            <div>

                <div class="mod-deposit">

                    <div class="mod-head">
                        <h2>Edit Coin</h2>
                        <button onclick="closeEditCoinModal()"><img src="../asset/svg/close.svg" alt=""></button>
                    </div>

                    <div class="mod-body">

                        <form>

                            <div class="form_group">
                                <label for="name">Coin name</label><br>
                                <input type="text" name="name" placeholder="Enter coin name here">
                            </div>
                            <div class="form_group">
                                <label for="apy">APY</label><br>
                                <input type="text" name="apy" placeholder="Enter APY rate">
                            </div>
                            <div class="form_group">
                                <label for="duration">Duration</label><br>
                                <input type="text" name="duration" placeholder="Enter duration">
                            </div>
                            <div class="form_group">
                                <label for="logo">Coin Logo</label><br>
                                <input type="file" name="logo">
                            </div>

                            <div>
                                <button class="con-btn">Update coin info</button>
                                <button class="no-con-btn">Delete</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

    </section>


    <script>

        let confirmDepositModal = document.getElementById("confirmDepositPopUp")
        let editCoinModal = document.getElementById("editCoinPopUp")

        function openAddCoinModal() {
            confirmDepositModal.style.display = "flex"
        }

        function closeEditModal() {
            confirmDepositModal.style.display = 'none';
        }

        function openEditCoinModal() {
            editCoinModal.style.display = "flex"
        }

        function closeEditCoinModal() {
            editCoinModal.style.display = 'none';
        }

    </script>

    <script src="admin-script.js"></script>

</body>

</html>
