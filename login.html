<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body id="login-body">

    <!-- Sign up -->

    <section class="login">

        <div class="container login-container">

            <div class="signup-tagline d-grid">
                <img src="./asset/png/logo big.png" alt="">
                <p>Create your free stacfi account</p>
            </div>

            <div class="details">

                <div class="username">
                    <p>Username</p>
                    <input type="username" name="username" placeholder="e.g User69" required>
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>

                <label for="checkbox" class="checkboxId">
                    <input type="checkbox" name="checkboxName" id="checkboxId" class="checkbox-input">
                    <div class="checkbox-box"></div>
                    <p> Keep me logged in</p>
                </label>

                <div class="btns">
                    <button class="button">Sign up</button>
                   <span> Donâ€™t have an account? <a href="signup.html" class="go-to-login">Sign up</a> </span>
                    <a href="./home.html" class="go-home">Go back Home</a>
                </div>
                

            </div>

        </div>

    </section>


    <script src="script.js"></script>
    
</body>
</html>
