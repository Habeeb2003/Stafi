<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Stafi</title>
</head>
<body>
    <!-- Header -->

    <header id="header">

        <nav class="navbar container">
                <a href="index.html" class="logo">
                    <img src="./asset/png/logo-small.png" alt="Stafi logo" class="logo-image">
                </a>
    
                <button class="menu-toggler">
                    <img src="./asset/svg/menu.svg" alt="" class="open-menu-icon toggle-icon">
                    <img src="./asset/svg/x.svg" alt=""
                    class="close-menu-icon toggle-icon">
                </button>
            

            <div class="collapsible-menu">

                <ul class="list">

                    <li class="list-item">
                        <a href="#" class="list-link current-link">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Register</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Log in</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">About</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Support</a>
                    </li>

                </ul>

            </div>

        </nav>

    </header>

    <!-- Hero -->

    <section class="hero">

        <div class="container d-grid hero-container">

            <h2 class="hero-tagline">
                Earn Interest on your Crypto with <span>Stacfi</span>
            </h2>

            <p class="hero-text">
                By staking on stacfi, you can put your cryptocurrency to work and earn interest
            </p>

            <a href="#" class="button hero-button">Open an account now</a>

        </div>

    </section>


    <script src="script.js"></script>
</body>
