<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="admin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Admin Login</title>
</head>
<body>
    
    <section>
        <form class="details" >
            
            <div class="form-head">
                <img src="/asset/svg/stacfi-logo.svg" alt="">
                <h3>Admin Dashboard Login</h3>
            </div>

            <div class="username">
                <p>Username</p>
                <input type="username" name="username" placeholder="e.g User69" required>
            </div>

            <div class="password">
                <div class="password-text">
                    <p>Password</p>
                    <p class="big-screen forgot-password"><a href="./forgot-password.html">Forgot Password?</a></p>
                </div>
                
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="btns">
                <button class="button">Log in</button>
            </div>

        </form>
    </section>

</body>
</html>
